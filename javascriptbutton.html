            width: 400px;

        }

</head>
<body>
    <button type="button" onclick=" document.getElementById('test').style.display='none'; ">disappear</button>
    <button type="button" onclick="newFunction().style.display='block';">appear</button>
<div id="test"></div>

<script>
    function newFunction()
    {
        document.getElementById('test').style.display='block'
        document.getElementById('test').innerHTML='hello'
    }
</script>
